{% extends 'base.html' %} {% block title %} Фотогалерея {% endblock %} {% block
style %}
<style>
  #modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #modal-image {
    max-width: 90%;
    max-height: 90%;
  }

  #close-button {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #prev-button {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
  }

  #next-button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }

  .hidden {
    display: none;
  }
</style>
{% endblock %} {% block body %}

<div class="flex justify-center">
  <div class="flex flex-wrap max-w-screen-lg">
    <div
      class="w-full md:w-1/3 p-2 gallery-item m-2"

    >
      <img src="/static/images/gallery/i3.jpg" class="w-full" />
    </div>
    <div
      class="w-full md:w-1/3 p-2 gallery-item m-2"

    >

    </div>
    <div

    >
      <img src="/static/images/gallery/i7.jpg" class="w-full" />
    </div>
    <div

    </div>
    <div

<div
  class="gallery-overlay fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center hidden"
>
  <div class="gallery-overlay-content">
    <a
      href="#"
      class="gallery-close absolute top-0 right-0 m-4 text-white text-3xl font-bold"
      >&times;</a
    >
    <img src="" alt="" class="gallery-image" />
  </div>
</div>

<script>
  $(document).ready(function () {
    $(".gallery-item").click(function (e) {
      e.preventDefault();
      var imgSrc = $(this).find("img").attr("src");
      $(".gallery-image").attr("src", imgSrc);
      $(".gallery-overlay").fadeIn();
    });

    $(".gallery-close").click(function () {
      $(".gallery-overlay").fadeOut();
    });
  });
</script>
